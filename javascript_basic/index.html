<body>
    <div id="form">
        <input type="text" id="name" data-uppercase>
        <input type="text" id="pan">
        <input type="text" id="mobile">
    </div>
    <script>
        //event delegation
        document.getElementById("form")
        .addEventListener("keyup" , (e) => {
            if(e.target.dataset.uppercase !== undefined){
                e.target.value= e.target.value.toUpperCase()
            }
        })

//callback example
let isOdd = (n) => {
    return n%2!==0
}
 let evenOrOdd = (isNumOdd , num) => {
    let oddNum = isNumOdd(num);
    if(oddNum){
        console.log(`The number ${num} is odd : ${oddNum}`)
    }else{
        console.log(`The number ${num} is not odd : ${oddNum}`)
    }
    
 }
 evenOrOdd(isOdd ,876575)
