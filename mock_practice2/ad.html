<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mock-5</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
     #navbar{
        width: 100%;
        height: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        background-color: antiquewhite;
        font-size: 20px;
        color: black;
     }
     #formBox{
        width: 200px;
        height: 250px;
        margin: auto;
        margin-top: 20px;
     }
    </style>
</head>
<body>
    <nav id="navbar">
        <a href="ad.html">Ad</a>
        <a href="cars.html">Cars</a>
        <a href="wishlist.html">WishList</a>
    </nav>
    <div id="formBox">
        <form action="" id="formPage">
            <select name="brand" id="brand">
                <option value="Tata">Tata</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Maruti">Maruti</option>
                <option value="Hyundai">Hyundai</option>
            </select><br><br>
            <select name="Type" id="type">
                <option value="manual">Manual</option>
                <option value="auto">Automated</option>
            </select><br><br>
            <select name="Year" id="year">
                 <option value="2018">2018</option>
                 <option value="2019">2019</option>
                 <option value="2020">2020</option>
                 <option value="2021">2021</option>
                 <option value="2022">2022</option>
            </select><br><br>
            <input type="text" placeholder="KM Driven" id="kmdriven"><br><br>
            <input type="text" placeholder="Description" id="desc"><br><br>
            <input type="text" placeholder="Price" id="price"><br><br>
            <input type="submit" value="Submit" id="submitBtn">
        </form>
    </div>

    <script>
        let btn = document.getElementById("formPage");
        btn.addEventListener("submit" , async(e) => {
         e.preventDefault();
         let dataToServer = {
          brand : document.getElementById("brand").value,
          type : document.getElementById("type").value,
          year : document.getElementById("year").value,
          kms : document.getElementById("kmdriven").value,
          Description : document.getElementById("desc").value,
          price : document.getElementById("price").value,
         }
         console.log(dataToServer);
         let res = await fetch("https://json-server-dep.onrender.com/cars" , {
            method : "POST",
            body : JSON.stringify(dataToServer),
            headers : {
                'Content-Type' : 'application/json'
            },
            
         });
         let data = await res.json();
         console.log(data)

        })
    </script>
</body>
</html>
